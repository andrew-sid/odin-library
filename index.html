<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js" defer></script>
    <title>My Library</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">My Library &#128218;</h1>
      <button class="header__themeBtn js-theme-toggle">
        <img src="./img/light-theme.svg" alt="Toggle theme" />
      </button>
    </header>
    <main class="main">
      <div class="add-button-block">
        <button class="add-book-btn js-add-book-btn">Add book</button>
      </div>
      <ul class="books js-books"></ul>
    </main>
    <dialog class="add-book-dialog js-add-book-dialog">
      <form method="dialog">
        <ul class="add-book-dialog__list">
          <li>
            <label for="title">Title: </label>
            <input class="dialog-title" type="text" id="title" />
          </li>
          <li>
            <label for="author">Author: </label>
            <input class="dialog-author" type="text" id="author" />
          </li>
          <li>
            <label for="numsOfPage">Numbers of page: </label>
            <input class="dialog-page-number" type="number" id="numsOfPage" />
          </li>
          <li>
            <label for="isRead">Read?: </label>
            <input class="dialog-is-read" type="checkbox" id="isRead" />
          </li>
        </ul>
        <div class="add-book-dialog__buttons">
          <button type="reset" class="dialog-add js-dialog-add">Add</button>
          <button type="reset" class="dialog-cancel js-dialog-cancel">Cancel</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
